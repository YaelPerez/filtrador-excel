<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Filtrador de Excel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0078D7; /* Margen azul */
      overflow: hidden; /* Evita scroll innecesario */
    }

    #contenido {
      background-color: #1e1e1e;
      color: #f5f5f5;
      height: calc(100% - 12px); /* 6px margen arriba + 6px abajo */
      width: calc(100% - 12px);  /* 6px margen izq + 6px der */
      margin: 6px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
    }

    button {
      background-color: #3a3a3a;
      border: 1px solid #555;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #505050;
      transform: scale(1.02);
    }

    #estado {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #cccccc;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="contenido">
    <h1>Aplicación para filtrar artículos duplicados</h1>
    <button id="cargar">Cargar archivo Excel</button>
    <p id="estado"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
